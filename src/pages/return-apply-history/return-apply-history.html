<ion-header>

  <ion-navbar>
    <ion-title>提货人历史记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list radio-group (ionChange)="selectedItems()" [(ngModel)]="currentItem">

          请选择
        </ion-list-header>
      
        <ion-item *ngFor="let item of items" >
          <ion-label>{{item}}</ion-label>
          <ion-radio value={{item}}></ion-radio>
        </ion-item>
      
       
      </ion-list>
</ion-content>
