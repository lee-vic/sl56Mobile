<ion-header>

  <ion-navbar>
    <ion-title>充值记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngFor="let item of items" inset>
    <ion-item text-wrap>
      <h2>{{item.Mobile}}</h2>
      <ion-note item-end>{{item.Date}}</ion-note>
    </ion-item>
    <ion-item text-wrap>
      <p>金额</p>
      <ion-note item-end>{{item.Amount}}</ion-note>
    </ion-item>
    <ion-item text-wrap>
      <p>当前状态</p>
      <ion-note item-end>{{item.Status}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
