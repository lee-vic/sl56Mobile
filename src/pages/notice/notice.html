<ion-header>

  <ion-navbar>
    <ion-title>业务公告</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item (click)="openDetail(item)" *ngFor="let item of items" text-wrap>
      <h3>{{item.CreateAt}}</h3>
      <h2>{{item.Title}}</h2>
      <p>{{item.Summary}}</p>
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="getItems($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
