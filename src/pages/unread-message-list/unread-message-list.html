<ion-header>

  <ion-navbar>
    <ion-title>未读消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item (click)="detail(item)">
      <h3>单号消息</h3>
      <ion-note item-end>{{data?.Count1}}未读消息</ion-note>
    </button>
    <button ion-item (click)="detail(0)">
      <h3>客服消息</h3>
      <ion-note item-end>{{data?.Count2}}未读消息</ion-note>
    </button>
  </ion-list>
</ion-content>
