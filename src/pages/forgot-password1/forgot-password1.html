<ion-header>

  <ion-navbar>
    <ion-title>找回密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form  [formGroup]="myForm" novalidate>
    <h1>验证身份</h1>
    <ion-item>
      <ion-label stacked>手机号码</ion-label>
      <ion-input type="text" formControlName="mobile" placeholder="请输入您在我公司开户时留存的手机号码"></ion-input>
    </ion-item>
    <div class="validation-errors" padding-left>
      <div *ngFor="let validation of validation_messages.mobile">
        <ng-container>
          <div class="error-message" *ngIf="myForm.get('mobile').hasError(validation.type) && (myForm.get('mobile').dirty || myForm.get('mobile').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
    </div>
    <ion-item>
      <ion-label stacked>验证码</ion-label>
      <ion-input type="text" formControlName="code" placeholder="请输入验证码"></ion-input>
      <button ion-button  item-end (click)="getCode($event)" class="my-code" [disabled]="btnDisabled">{{codeText}}</button>
    </ion-item>
    <div class="validation-errors" padding-left>
      <div *ngFor="let validation of validation_messages.code">
        <ng-container>
          <div class="error-message" *ngIf="myForm.get('code').hasError(validation.type) && (myForm.get('code').dirty || myForm.get('code').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
    </div>
    
  </form>
  <button ion-button block type="submit" [disabled]="!myForm.valid" (click)="doSubmit()">下一步</button>
</ion-content>
