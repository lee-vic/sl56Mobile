<ion-header>

  <ion-navbar>
    <ion-title>找回密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="doNext(myForm.value)" [formGroup]="myForm" novalidate>
    <h1>验证身份</h1>
    <ion-item>
      <ion-label stacked>手机号码</ion-label>
      <ion-input type="text" formControlName="mobile" placeholder="请输入您在我公司开户时留存的手机号码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>验证码</ion-label>
      <ion-input type="text" formControlName="code" placeholder="请输入验证码"></ion-input>
      <button ion-button clear item-end (click)="getCode($event)">获取验证码</button>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!myForm.valid">下一步</button>
  </form>
</ion-content>
