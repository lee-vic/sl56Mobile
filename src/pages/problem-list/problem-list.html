<ion-header>

  <ion-navbar>
    <ion-title>问题跟进</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-toolbar no-border-top animated>
    <ion-searchbar placeholder="原、转单号，国家，报价，运输方式，类型，子单号" (ionInput)="searchItems($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-list *ngFor="let item of items">
    <ion-item class="bottom-border">
      <ion-label>单号:{{item.No}}</ion-label>
     
      <button ion-button item-end clear (click)="detail(item)">查看详情</button>
    </ion-item>
    <button ion-item class="item-last" (click)="problemDetail(item.Id,pro.ObjectId)" *ngFor="let pro of item.ProblemList">
      {{pro.ObjectName}}
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="scrollItems($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
