<ion-header>

  <ion-navbar>
    <ion-title>回单上传</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>

  <ion-list *ngFor="let item of items" no-lines>
    <ion-item class="bottom-border">
      <ion-label>{{item.Date}}</ion-label>
      <button ion-button outline item-end (click)="delete(item.Id)" *ngIf="item.Status!='已收款'">删除</button>
    </ion-item>
   
    <ion-item>
      
        <h2>{{item.Name}}</h2>
        <p>{{item.Status}}</p>
      
        <a href="{{item.Url}}"  ion-button clear item-end >查看</a>
      </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="getItems($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<ion-footer>
  <ion-toolbar>

    <form (ngSubmit)="doSubmit(form.value)" [formGroup]="form" novalidate>





      <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput style="display: none;">


      <button ion-button block type="submit">上传</button>


    </form>
  </ion-toolbar>
</ion-footer>
