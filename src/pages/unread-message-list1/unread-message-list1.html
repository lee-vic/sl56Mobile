<ion-header>

  <ion-navbar>
    <ion-title>单号消息列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-list>
     
    <button ion-item *ngFor="let item of items" (click)="detail(item)">
     
      <h3> {{ item.ObjectNo }}</h3>
      <ion-note item-end>{{item.Count}}未读消息</ion-note>
    </button>  
  </ion-list>
</ion-content>
