<ion-header>

  <ion-navbar>
    <ion-title>支付记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngFor="let item of items">
    <ion-item>
      <ion-label>交易单号</ion-label>
      <ion-note item-end>{{item.ObjectNo}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>当前状态</ion-label>
      <ion-note item-end>{{item.Status}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>运费</ion-label>
      <ion-note item-end>￥{{item.FreightAmount}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>手续费</ion-label>
      <ion-note item-end>￥{{item.CommissionAmount}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>付款金额</ion-label>
      <ion-note item-end>￥{{item.TotalAmount}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>支付时间</ion-label>
      <ion-note item-end>{{item.Date}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="getItems($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
