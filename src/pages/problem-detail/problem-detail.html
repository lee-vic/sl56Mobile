<ion-header>

  <ion-navbar>
    <ion-title>问题详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>问题名称</ion-label>
      <ion-note item-end>{{data?.Problem?.ObjectName}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>处理期限</ion-label>
      <ion-note item-end>{{data?.Problem?.EndDate}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>备注</ion-label>
      <ion-note item-end>{{data?.Problem?.Remark}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="chat()">发起对话</button>
  </ion-toolbar>
</ion-footer>
