<ion-header>

  <ion-navbar>
    <ion-title>计算结果</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of calculateResultList" (click)="detail(item)">
            <h2>{{item.PriceNo}}</h2>
            <p>{{item.ShortPriceName}}</p>
            <ion-note item-end>￥{{item.TotalAmount}}</ion-note>
          </button>
      
      </ion-list>
  
</ion-content>
