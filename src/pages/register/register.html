<ion-content>
  <img src="assets/imgs/recharge-1.png">
  <div class="page-background-image" padding-top>
    <div padding>
      <form  [formGroup]="myForm" novalidate>
        <ion-list no-lines>
          <ion-item>
            <ion-label>
              <ion-icon name="phone-portrait"></ion-icon>
            </ion-label>
            <ion-input placeholder="请输入手机号码"  formControlName="mobile" type="number"></ion-input>
          </ion-item>
          <div class="validation-errors" padding-left>
              <div *ngFor="let validation of validation_messages.mobile">
                <ng-container>
                  <div class="error-message" *ngIf="myForm.get('mobile').hasError(validation.type) && (myForm.get('mobile').dirty || myForm.get('mobile').touched)">
                    {{validation.message}}
                  </div>
                </ng-container>
              </div>
            </div>
          <ion-item>
            <ion-input placeholder="验证码"  formControlName="code" type="number"></ion-input>
            <button ion-button item-end (click)="getCode($event)"  class="my-code" [disabled]="btnDisabled">{{codeText}}</button>
          </ion-item>
          <div class="validation-errors" padding-left>
              <div *ngFor="let validation of validation_messages.code">
                <ng-container>
                  <div class="error-message" *ngIf="myForm.get('code').hasError(validation.type) && (myForm.get('code').dirty || myForm.get('code').touched)">
                    {{validation.message}}
                  </div>
                </ng-container>
              </div>
            </div>
        </ion-list>
       
      </form>
      <button ion-button block type="button" (click)="doSubmit()" [disabled]="submitDisabled">立即充值</button>
    
      <img src="assets/imgs/register-2.png" style="margin-top:2rem;">
      <div class="page-bg-image" margin-top>
        <p>1、服务暂停时段：周五12:00至周一8:00，月底4天至月初4天;</p>
        <p>2、本服务为慢充服务，36小时内到账，不提供任何发票，每月每号码限充一次，暂仅支持广东移动;</p>
      </div>
    </div>
  </div>
</ion-content>
