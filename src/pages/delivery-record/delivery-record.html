<ion-header>

  <ion-navbar>
    <ion-title>交货记录</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="filterClick()">
          {{showFilter?"确定" :"筛选"}}
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-toolbar no-border-top  *ngIf="!showFilter">
    <ion-searchbar placeholder="请输入单号"  (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-list *ngIf="showFilter" >
    <ion-item>
      <ion-label>开始日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="startDate" doneText="确定" cancelText="取消"></ion-datetime>
      
    </ion-item>
    <ion-item>
      <ion-label>截止日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="endDate" doneText="确定" cancelText="取消"></ion-datetime>
     
    </ion-item>
  </ion-list>
  <div  *ngIf="!showFilter">
      <ion-list *ngFor="let item of searchList">
          <ion-item class="bottom-border">
      
            <ion-label> 原单号:{{item.ReferenceNumber}}</ion-label>
            <ion-note item-end>转单号:{{item.TrackNumber}}</ion-note>
           
          </ion-item>
      
      
          <button ion-item class="item-last" (click)="detail(item)">
            <h3>{{item.PriceName}}</h3>
            <p>计费重:{{item.Weight}}Kg</p>
            <p>交货日期:{{item.Date}}</p>
            <ion-note item-end>￥{{item.Amount}}</ion-note>
          </button>
         
        </ion-list>
  </div>
 





</ion-content>
