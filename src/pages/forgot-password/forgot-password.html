<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button color="dark" clear icon-start (click)="dismiss()">
            <ion-icon name='arrow-back'></ion-icon>
            返回
          </button>
        </ion-buttons>
    <ion-title>找回密码</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <form (ngSubmit)="doNext(myForm.value)" [formGroup]="myForm" novalidate>


     <h1>填写账号</h1>
        <ion-item>
          <ion-label stacked color="dark">用户名</ion-label>
          <ion-input type="text" formControlName="username"  placeholder="请输入您的登录账号"></ion-input>
    
        </ion-item>
       
    
        <button ion-button block type="submit" [disabled]="!myForm.valid">下一步</button>
    
    
      </form>
</ion-content>
