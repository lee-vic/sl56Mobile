<ion-header>

  <ion-navbar>
    <button ion-button color="dark" clear icon-start (click)="dismiss()">
      <ion-icon name='arrow-back'></ion-icon>
      返回
    </button>


    <ion-buttons end>
      <button ion-button (click)="forgetPasswordClick()">
        忘记密码?
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="doLogin(authForm.value)" [formGroup]="authForm" novalidate>

    <h1>登录</h1>

    <ion-item>
      <ion-label stacked color="dark">用户名</ion-label>
      <ion-input type="text" formControlName="username" value="MHSZ88" placeholder="请输入用户名或者手机号码"></ion-input>

    </ion-item>
    <ion-item>
      <ion-label stacked color="dark">密码</ion-label>
      <ion-input type="password" formControlName="password" value="12345678" placeholder="请输入密码 区分大小写"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>记住我</ion-label>
      <ion-checkbox checked="true" formControlName="rememberMe"></ion-checkbox>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!authForm.valid">登录</button>


  </form>
  <button ion-button (click)="getCookie()">
    Cookie
  </button>
</ion-content>
