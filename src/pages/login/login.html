<ion-header>

  <ion-navbar>
    <button ion-button color="dark" clear icon-start (click)="dismiss()">
      <ion-icon name='arrow-back'></ion-icon>
      返回
    </button>

    <ion-title>登录</ion-title>
    <ion-buttons end>
        <button ion-button (click)="forgetPasswordClick()">
         忘记密码?
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="doLogin(authForm.value)" [formGroup]="authForm" novalidate>



    <ion-item>
      <ion-label stacked color="dark">用户名</ion-label>
      <ion-input type="text" formControlName="username" value="it_test" placeholder="请输入用户名或者手机号码"></ion-input>

    </ion-item>
    <ion-item>
      <ion-label stacked color="dark">密码</ion-label>
      <ion-input type="password" formControlName="password" value="12345678" placeholder="请输入密码 区分大小写"></ion-input>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!authForm.valid">登录</button>


  </form>
</ion-content>
