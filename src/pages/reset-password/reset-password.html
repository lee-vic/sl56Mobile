<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="doNext(myForm.value)" [formGroup]="myForm" novalidate padding-top margin-top>
    <h1>修改密码</h1>
    <ion-item>
      <ion-label stacked color="dark">旧登录密码</ion-label>
      <ion-input type="password" formControlName="password" placeholder="请输入原有登录密码，区分大小写"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <div *ngFor="let validation of validation_messages.password">
        <ng-container>
          <div class="error-message" *ngIf="myForm.get('password').hasError(validation.type) && (myForm.get('password').dirty || myForm.get('password').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
    </div>
    <ion-item>
      <ion-label stacked color="dark">新登录密码</ion-label>
      <ion-input type="password" formControlName="newPassword1" placeholder="请输入新登录密码，区分大小写"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <div *ngFor="let validation of validation_messages.newPassword1">
        <ng-container>
          <div class="error-message" *ngIf="myForm.get('newPassword1').hasError(validation.type) && (myForm.get('newPassword1').dirty || myForm.get('newPassword1').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
    </div>
    <ion-item>
      <ion-label stacked color="dark">确认新登录密码</ion-label>
      <ion-input type="password" formControlName="newPassword2" placeholder="请再一次输入新的登录密码"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <div *ngFor="let validation of validation_messages.newPassword2">
        <ng-container>
          <div class="error-message" *ngIf="myForm.get('newPassword2').hasError(validation.type) && (myForm.get('newPassword2').dirty || myForm.get('newPassword2').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
    </div>
    <button ion-button block type="submit" [disabled]="!myForm.valid">确定</button>


  </form>
</ion-content>
