<ion-header>

  <ion-navbar>
    <ion-title>运单确认</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="请输入单号"  (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-list *ngFor="let item of searchList">
    <ion-item class="bottom-border">

      <ion-label> 单号:{{item.ReferenceNumber}}</ion-label>
      <ion-checkbox [(ngModel)]="item.Selected"></ion-checkbox>
      <button ion-button clear item-end (click)="detail(item)">查看详情</button>
    </ion-item>


    <button ion-item class="bottom-border" (click)="detail(item)">
      <h2>{{item.PriceName}}</h2>
      <p>计费重:{{item.Weight}}Kg</p>
      <ion-note item-end>￥{{item.Amount}}</ion-note>
    </button>
    <ion-item class="item-last">
      {{item.Date}}
      <button ion-button item-end outline (click)="onItemConfirmClick(item)">确认出货</button>
    </ion-item>

  </ion-list>





</ion-content>
<ion-footer>
  <ion-toolbar>

      <ion-item class="test item-last" >

          <ion-label>{{allSelected?'反选':'全选'}}</ion-label>
          <ion-checkbox (ionChange)="onAllClick()" [(ngModel)]="allSelected"></ion-checkbox>
        
        </ion-item>


    <ion-buttons end>
      <button ion-button (click)="onConfirmClick()">
        确认所选

      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
