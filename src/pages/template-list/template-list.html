<ion-header>

  <ion-navbar>
    <ion-title>模板下载</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" text-wrap>
      <ion-thumbnail item-start>
        <img src="assets/imgs/template-1.png">
      </ion-thumbnail>
      <h5>{{item.Name}}</h5>
      <p>{{item.Remark}}</p>
   
      <a href="{{item.Url}}" ion-button item-end outline>下载</a>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="getItems($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
