<ion-header>

  <ion-navbar>
  
    <ion-title text-center>选择国家</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar  placeholder="国家代码或者中文名称"  (ionInput)="filterItems($event)"></ion-searchbar>
    <ion-list>
      <button ion-item *ngFor="let item of items"  (click)="itemClick(item)">
       
            {{ item.Name }}
      
      
      </button>
    </ion-list>
</ion-content>
