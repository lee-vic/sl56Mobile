<ion-header>

  <ion-navbar>
    <ion-title>手机充值</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item no-lines>
    <ion-label floating>充值号码</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <hr>
  <div>
    <div padding>





      <ion-grid>
        <ion-row>
          <ion-col>
            充值金额
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col col-4 text-center>
            <div class="amount" (click)="amountSelected(30)" [ngClass]="{selected:selectedAmount==30}">
              <div class="title">30元</div>
              <div class="info">85折</div>
            </div>

          </ion-col>
          <ion-col col-4 text-center>

            <div class="amount" (click)="amountSelected(50)" [ngClass]="{selected:selectedAmount==50}">
              <div class="title">50元</div>
              <div class="info">85折</div>
            </div>
          </ion-col>
          <ion-col col-4 text-center>

            <div class="amount" (click)="amountSelected(100)" [ngClass]="{selected:selectedAmount==100}">
              <div class="title">100元</div>
              <div class="info">85折</div>
            </div>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col col-4 text-center>
            <div class="amount" (click)="amountSelected(300)" [ngClass]="{selected:selectedAmount==300}">
              <div class="title">300元</div>
              <div class="info">85折</div>
            </div>

          </ion-col>
          <ion-col col-4 text-center>

            <div class="amount" (click)="amountSelected(500)" [ngClass]="{selected:selectedAmount==500}">
              <div class="title">500元</div>
              <div class="info">85折</div>
            </div>
          </ion-col>
          <ion-col col-4 text-center>


          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col>
            <div style="font-size:1.5rem;">
              <div *ngIf="selectedAmount>0"> 售价:
                <span class="charge">{{charge}}元</span>
              </div>

            </div>

          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col>

            <button ion-button block type="button" (click)="doSubmit()">立即充值</button>
          </ion-col>

        </ion-row>

      </ion-grid>

    </div>
  </div>
</ion-content>
