<ion-header>

  <ion-navbar>
    <ion-title>{{type==0?"放货说明":"支付说明"}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="type==0">
      <ion-card>


          <ion-card-header>
              放货原则
            </ion-card-header>
        <ion-card-content>
          您支付的金额在扣除历史欠款之后(如果存在)的金额，按交货的先后顺序原则进行货物的放行
        </ion-card-content>
    
      </ion-card>
      <ion-card>
    
          <ion-card-header>
              温馨提示
            </ion-card-header>
    
        <ion-card-content>
          由于您存在历史欠款，系统不允许您指定具体的单号来支付。如果你不需要按照系统的放行原则来放行货物，请不要勾选"自动放货"选项(主动联系我公司财务部工作人员进行放行)
        </ion-card-content>
    
      </ion-card>
    
  </div>
  <div *ngIf="type==1">
      <ion-card>


          <ion-card-header>
              输入模式
            </ion-card-header>
        <ion-card-content>
            列表未选择任何项时，进入手动输入模式。此模式系统根据您支付的金额进行放货(按交货时间先后)
        </ion-card-content>
    
      </ion-card>
      <ion-card>
    
          <ion-card-header>
              选择模式
            </ion-card-header>
    
        <ion-card-content>
            列表选中任意一项时，不可手动输入金额，进入选择模式。此模式根据你的选择来进行放货
        </ion-card-content>
    
      </ion-card>
  </div>
  

</ion-content>
