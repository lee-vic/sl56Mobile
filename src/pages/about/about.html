<ion-header>

  <ion-navbar>
    <ion-title>关于我们</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-segment [(ngModel)]="tab" mode="md">
    <ion-segment-button value="1">
      公司简介
    </ion-segment-button>
    <ion-segment-button value="2">
      发展历史
    </ion-segment-button>
    <ion-segment-button value="3">
      组织架构
    </ion-segment-button>
    <ion-segment-button value="4">
      企业文化
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="tab" padding-top>
    <div *ngSwitchCase="1">
      <img src="assets/imgs/about-1.png">
    </div>
    <div *ngSwitchCase="2">

      <img src="assets/imgs/about-2.png">
    </div>
    <div *ngSwitchCase="3">

      <img src="assets/imgs/about-3.png">
    </div>
    <div *ngSwitchCase="4">

      <img src="assets/imgs/about-4.png">
    </div>
  </div>

</ion-content>
