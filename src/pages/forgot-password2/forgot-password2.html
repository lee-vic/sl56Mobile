<ion-header>

  <ion-navbar>
    <ion-title>找回密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="doNext(myForm.value)" [formGroup]="myForm" novalidate>
    <h1>设置新密码</h1>
    <ion-item>
      <ion-label stacked>您的新密码</ion-label>
      <ion-input type="password" formControlName="newPassword1" placeholder="请输入你的新密码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>确认新密码</ion-label>
      <ion-input type="password" formControlName="newPassword2" placeholder="请再次输入新密码"></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!myForm.valid">完成</button>
  </form>
</ion-content>
