<ion-header>

  <ion-navbar>
    <ion-title>与客服对话中</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="message-wrap">

    <div *ngFor="let msg of data.ChatRecords" class="message" [class.left]=" msg.Type === 1 " [class.right]=" msg.Type === 0 ">
      <img class="user-img" [src]="msg.avatar" alt="">
      <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            {{msg.Name}}&nbsp;&nbsp;&nbsp;{{msg.Date| date:"yyyy-MM-dd HH:mm:ss"}}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>

          <p class="line-breaker " *ngIf="msg.IsFile===false">{{msg.Content}}</p>
          <a href="{{serverUrl}}/DeliveryRecord/ChatFile/{{msg.Id}}" *ngIf="msg.IsFile===true">{{msg.Content}}</a>
        </div>
      </div>
    </div>

  </div>
</ion-content>
<ion-footer no-border>
  <div class="input-wrap">
   
    <textarea #chat_input placeholder="请输入..." [(ngModel)]="editorMsg" (keyup.enter)="sendMsg()" (focusin)="onFocus()">
    </textarea>
    <button ion-button clear icon-only item-right (click)="sendMsg()">
      <ion-icon name="send"></ion-icon>
    </button>
    <input #file type="file" multiple (change)="upload(file.files)" style="display:none" />
    <button ion-button clear icon-only item-right (click)="file.click()">
      <ion-icon name="share"></ion-icon>
    </button>
  </div>
